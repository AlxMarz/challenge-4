<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Quiz challenge</title>
</head>

<body>
    <div class="header">
        <div class="" id="highScores">
            View Highscores

        </div>
        <div class="\" id="timer">
            Time: 75
        </div>
    </div>

        <Div class= "container">
            <Div id= "question-container" class="hide">
           <div id="question">question</div>
           <div id="answer-buttons" class="btn-grid">
           <button class="btn">answer 1</button>
           <button class="btn">answer 2</button>
           <button class="btn">answer 3</button>
           <button class="btn">answer 4</button>
           </div>
           </div>
           <div class="controls">
               <button id="start-btn" class="start-btn btn"> start </button>
               <button id="next-btn" class="next-btn btn hide"> Next </button>
           
            </Div>
         </Div>

         <section  id="done" style="display: none;">
            <h1>All done!</h1>
            <h4 id="userScores">Your final score is </h4>
            <div >
                <label for="name">Enter initials</label>

                <input  type="text" name="name" id="name">
                <button id="submit" class="btn btn-primary">Submit</button>

            </div>
        </section>

        <section class="row justify-content-center  m-4 p-4" id="score" style="display: none;">
            <h1 id="highScores" class="ml-5">Highscores</h1>
            <button class="btn btn-primary ml-5" id="back">Go back</button>
            <button class="btn btn-primary ml-5" id="clear">Clear Highscores</button>
        </section>
</body>
</html>
